<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="icon" href="/public/assets/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/public/assets/image1.png" alt="Corações" class="hearts">
            <h1>AluraGeek</h1>
        </div>
    </header>
    
    
    <main>
        <section class="products-section">
            <h2>Meus Produtos:</h2>
            <div class="products-container" id="products-container">

            </div>
        </section>

        <section class="add-product">
            <h2>Adicionar Produto:</h2>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Nome do produto" required />
                <input type="number" id="product-price" placeholder="Preço" step="0.01" required />
                <input type="text" id="product-image" placeholder="URL da imagem" required />
                <button type="submit">Adicionar produto</button>
            </form>
            
              
        </section>

    </main>

    <footer>
        <div class="footer-content">
            <img src="/public/assets/image1.png" alt="Corações" class="hearts">
            <p>AluraGeek</p>
        </div>
        <p>Desenvolvido por Vinicius Miranda</p>
    </footer>
    
    

    <script src="/scripts/script.js"></script>
</body>
</html>
